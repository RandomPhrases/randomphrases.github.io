    <title>Hello, world!</title>
    <script language="JavaScript">
      var Frase=new Array() 
      Frase[0] = "Por muy corto que sea el camino. Quien pisa fuerte, ¡deja huella!";
      Frase[1] = "La vida continua, con o sin ti.";
      Frase[2] = "A veces hay que seguir. Como si nada, como si nadie, como nunca…";
      Frase[3] = "Deseo que veas más atardeceres que series de Netflix.";
      Frase[4] = "My excuse is that I’m young (DJ Khaled).";
      Frase[5] = "Live for today, plan for tomorrow, party tonight (Drake).";
       
      var F = Frase.length;
      var aleatorio=Math.round(Math.random()*(F-1));
      function fraseAleatoria(){
              document.write(Frase[aleatorio]);
      }
      </script>
  </head>
  <body>
    <h1 class="text-center mt-5 display-4 text-primary">Hola, ÑAH que tal!</h1>
    <h2 class="Text center mt-5 display 4 text-primary">Bienvenidos a la página Alpha de Random Phrases!!!Espero que os guste.</h2>
    <h2 class=" mt-5 display-4 text-primary">Frase al azar:</h2>
    <script language="JavaScript">
      fraseAleatoria();
      </script>
