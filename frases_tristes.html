<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Random Phrases </title>
    <script language="JavaScript">
        var Frase=new Array() 
        Frase[0] = "Quisimos ser tanto que se nos olvidó ser algo.";
        Frase[1] = "Para cuando la herida sana, uno ya no es el mismo.";
        Frase[2] = "La tristeza es una de las vibraciones que prueban que estamos vivos.";
        Frase[3] = "La vida es placentera. La muerte es pacífica. Es la transición que es problemática.";
        Frase[4] = "Our culture has a strange relationship with sadness.";
        Frase[5] = "“Sadness is but a wall between two gardens.” – Kahlil Gibran";
         
        var F = Frase.length;
        var aleatorio=Math.round(Math.random()*(F-1));
        function fraseAleatoria(){
                document.write(Frase[aleatorio]);
        }
        </script>
        <style>
            body {
              background-color: silver;
            }
            </style>
  </head>
  <body>
    <h1 class="text-center mt-5 display4 text-primary">Frases Tristes:</h1>
    <script language="JavaScript" class="text-center mt-5 display4 text-primary" >
        fraseAleatoria();
        </script>
        <a id="Generador" href="javascript:location.reload()" class="btn btn-primary">Nueva Frase</a>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
